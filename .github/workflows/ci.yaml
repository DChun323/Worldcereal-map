name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: 'pip'
    - name: Install openEO-GFMAP from source
      run: |
        git clone https://github.com/Open-EO/openeo-gfmap.git
        cd openeo-gfmap
        pip install .
        cd ..
    - name: Install Presto from source
      run: |
        git clone https://github.com/WorldCereal/presto-worldcereal.git
        cd presto-worldcereal
        pip install .
        cd ..
    - name: Install WorldCereal dependencies
      run: pip install ".[dev]"
    - name: Run WorldCereal tests
      run: python -m pytest -s tests
